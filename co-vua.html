<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Vua C·ªù - Ch·∫°m & Ch∆°i</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            background: radial-gradient(circle at center, #1e3799, #0c2461);
            color: white; margin: 0; font-family: 'Baloo 2', cursive;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            /* Ch·ªëng k√©o trang tr√™n mobile */
            overscroll-behavior: none; 
        }

        /* HEADER */
        .header-bar {
            width: 100%; padding: 10px 0; background: rgba(0,0,0,0.3);
            text-align: center; display: flex; justify-content: space-between; align-items: center;
        }
        .header-title { font-size: 1.5rem; margin: 0; text-shadow: 2px 2px 0 #000; flex-grow: 1; }
        .back-btn { 
            background: #e74c3c; color: white; border: none; padding: 5px 15px; 
            border-radius: 20px; font-weight: bold; cursor: pointer; margin-left: 10px; font-size: 0.9rem;
        }

        /* LAYOUT */
        .game-layout { 
            display: flex; flex-direction: column; /* X·∫øp d·ªçc tr√™n mobile */
            gap: 15px; justify-content: center; align-items: center;
            margin-top: 10px; width: 100%; box-sizing: border-box; 
        }

        /* B√ÄN C·ªú - Responsive */
        #myBoard {
            width: 95vw; /* Chi·∫øm 95% chi·ªÅu r·ªông m√†n h√¨nh ƒëi·ªán tho·∫°i */
            max-width: 500px; /* Kh√¥ng qu√° to tr√™n PC */
            border: 5px solid #f1c40f; border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            /* Ch·∫°m v√†o kh√¥ng b·ªã highlight xanh c·ªßa tr√¨nh duy·ªát */
            -webkit-tap-highlight-color: transparent; 
        }

        /* HI·ªÜU ·ª®NG CH·∫†M (HIGHLIGHT) */
        .highlight-selected {
            box-shadow: inset 0 0 3px 3px #f1c40f; /* Vi·ªÅn v√†ng trong √¥ ch·ªçn */
            background-color: rgba(241, 196, 15, 0.5);
        }
        .highlight-dest {
            background: radial-gradient(rgba(20, 85, 30, 0.7) 19%, rgba(0,0,0,0) 20%); /* Ch·∫•m tr√≤n xanh */
            cursor: pointer;
        }

        /* SIDEBAR */
        .sidebar {
            width: 95vw; max-width: 500px;
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2);
            text-align: center; display: flex; flex-direction: column; gap: 10px;
            height: auto; max-height: 40vh; /* Gi·ªõi h·∫°n chi·ªÅu cao ƒë·ªÉ kh√¥ng b·ªã d√†i qu√° */
        }

        /* TABS */
        .mode-tabs { display: flex; gap: 10px; margin-bottom: 5px; }
        .tab-btn {
            flex: 1; padding: 10px; border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer; opacity: 0.7; transition: 0.3s; 
            font-family: inherit; font-size: 1rem;
        }
        .tab-btn.active { opacity: 1; transform: scale(1.02); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .tab-pve { background: #f1c40f; color: #333; }
        .tab-pvp { background: #3498db; color: white; }

        .mode-content { display: none; height: 100%; overflow-y: auto; }
        .mode-content.active { display: block; }

        /* GRID 100 LEVEL */
        .level-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; padding-right: 5px; max-height: 200px; overflow-y: auto; }
        .lvl-btn { 
            padding: 10px 0; border-radius: 8px; border: none; font-weight: bold; cursor: pointer;
            background: #34495e; color: #bdc3c7; transition: 0.2s; font-size: 1rem;
        }
        .lvl-btn.passed { background: #2ecc71; color: white; }
        .lvl-btn.current { background: #f1c40f; color: black; box-shadow: 0 0 10px #f1c40f; }
        .lvl-btn.locked { opacity: 0.5; cursor: not-allowed; }

        /* TR·∫†NG TH√ÅI & N√öT B·∫§M */
        .status-text { font-size: 1.1rem; font-weight: bold; color: #fff; min-height: 25px; margin: 5px 0; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 5px; }
        .action-btn {
            width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 50px;
            font-weight: bold; font-size: 1.1rem; cursor: pointer; color: white;
            transition: 0.2s; box-shadow: 0 4px 0 rgba(0,0,0,0.2); font-family: inherit;
        }
        .action-btn:active { transform: translateY(2px); box-shadow: none; }
        .btn-green { background: #2ecc71; }
        .btn-blue { background: #3498db; }
        .btn-orange { background: #e67e22; }

        .room-input {
            width: 60%; padding: 10px; border-radius: 10px; border: none;
            text-align: center; font-weight: bold; font-family: inherit; font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <button class="back-btn" onclick="window.location.href='index.html'">‚¨ÖÔ∏è V·ªÅ</button>
        <h1 class="header-title">‚ôüÔ∏è VUA C·ªú ‚ôüÔ∏è</h1>
        <div style="width: 50px;"></div>
    </div>

    <div class="game-layout">
        <div id="myBoard"></div>

        <div class="sidebar">
            <div class="mode-tabs">
                <button class="tab-btn tab-pve active" onclick="switchMode('pve')">üè∞ Leo Th√°p</button>
                <button class="tab-btn tab-pvp" onclick="switchMode('pvp')">‚öîÔ∏è Online</button>
            </div>

            <div id="pve-panel" class="mode-content active">
                <div class="status-text" id="pve-status">Ch·ªçn c·∫•p ƒë·ªô ƒë·ªÉ ch∆°i!</div>
                <div style="margin-bottom: 5px;">
                    <button class="action-btn btn-blue" onclick="undoMove()" style="padding: 8px;">‚Ü©Ô∏è ƒêi L·∫°i</button>
                </div>
                <div class="level-grid" id="level-list"></div>
            </div>

            <div id="pvp-panel" class="mode-content">
                <div style="background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; margin-bottom: 10px;">
                    <div id="pvp-room-info" style="font-size: 1.1rem; color: #f1c40f;">Ch∆∞a v√†o ph√≤ng</div>
                    <div class="status-text" id="pvp-status">H√£y t√¨m ƒë·ªëi th·ªß...</div>
                </div>

                <button class="action-btn btn-orange" onclick="findRandomMatch()">üé≤ Gh√©p Ng·∫´u Nhi√™n</button>
                <div style="display:flex; gap:5px; margin-top:5px;">
                    <button class="action-btn btn-green" style="flex:1; font-size: 0.9rem;" onclick="createGroup()">T·∫°o Ph√≤ng</button>
                    <input type="text" id="room-code-input" class="room-input" placeholder="M√£..." style="width: 30%;">
                    <button class="action-btn btn-blue" style="width: auto; padding: 0 15px;" onclick="joinGroup()">V√†o</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        let board = null, game = new Chess(), socket = io();
        let stockfish = null;
        
        let currentMode = 'pve'; 
        let userLevel = 1;
        let currentPlayingLevel = 1; 
        let isGameActive = false;
        let myRole = 'w'; 
        let currentRoom = null;

        // Bi·∫øn x·ª≠ l√Ω Click (Thay cho Drag)
        let selectedSquare = null; 

        try { stockfish = new Worker('stockfish.js'); } catch(e) {}

        // --- H√ÄM ·∫¢NH SVG C·ª∞C N√âT ---
        function getPieceImg(piece) {
            const map = {'wP':'plt45','wN':'nlt45','wB':'blt45','wR':'rlt45','wQ':'qlt45','wK':'klt45','bP':'pdt45','bN':'ndt45','bB':'bdt45','bR':'rdt45','bQ':'qdt45','bK':'kdt45'};
            const code = map[piece];
            const hash = {'wP':'4/45','wN':'7/70','wB':'b/b1','wR':'7/72','wQ':'1/15','wK':'4/42','bP':'c/c7','bN':'e/ef','bB':'9/98','bR':'f/ff','bQ':'4/47','bK':'f/f0'}[piece];
            return `https://upload.wikimedia.org/wikipedia/commons/${hash}/Chess_${code}.svg`;
        }

        // --- 1. KH·ªûI T·∫†O ---
        async function init() {
            try {
                const res = await fetch('/api/user/progress');
                const data = await res.json();
                userLevel = data.chessLevel || 1;
            } catch(e) {}

            renderLevelList();

            const config = {
                draggable: false, // T·∫ÆT K√âO TH·∫¢ (Quan tr·ªçng)
                position: 'start',
                pieceTheme: getPieceImg 
            };
            board = Chessboard('myBoard', config);
            $(window).resize(board.resize);

            // G·∫Øn s·ª± ki·ªán Click cho b√†n c·ªù (S·ª≠ d·ª•ng jQuery v√¨ chessboard.js d√πng n√≥)
            $('#myBoard').on('click', '.square-55d63', onSquareClick);
        }

        // --- X·ª¨ L√ù CLICK (TAP TO MOVE) ---
        function onSquareClick() {
            if (!isGameActive) return;
            
            // N·∫øu l√† PVP v√† ch∆∞a ƒë·∫øn l∆∞·ª£t -> B·ªè qua
            if (currentMode === 'pvp' && game.turn() !== myRole) return;
            // N·∫øu PVE v√† m√°y ƒëang nghƒ© -> B·ªè qua
            if (currentMode === 'pve' && game.turn() !== 'w') return;

            const square = $(this).data('square');
            const piece = game.get(square);

            // 1. N·∫øu ƒë√£ ch·ªçn qu√¢n c·ªù tr∆∞·ªõc ƒë√≥
            if (selectedSquare) {
                // N·∫øu b·∫•m l·∫°i v√†o ch√≠nh qu√¢n ƒë√≥ -> B·ªè ch·ªçn
                if (selectedSquare === square) {
                    removeHighlights();
                    selectedSquare = null;
                    return;
                }

                // Ki·ªÉm tra xem n∆∞·ªõc ƒëi c√≥ h·ª£p l·ªá kh√¥ng
                const move = game.move({
                    from: selectedSquare,
                    to: square,
                    promotion: 'q' // Lu√¥n phong H·∫≠u cho ƒë∆°n gi·∫£n
                });

                if (move) {
                    // DI CHUY·ªÇN TH√ÄNH C√îNG
                    board.position(game.fen());
                    removeHighlights();
                    selectedSquare = null;
                    updateStatus();
                    
                    // X·ª≠ l√Ω sau khi ƒëi
                    if (currentMode === 'pve') {
                        document.getElementById('pve-status').textContent = "M√°y ƒëang nghƒ©...";
                        setTimeout(makeAiMove, 500);
                    } else {
                        socket.emit('move', { room: currentRoom, move: move });
                        document.getElementById('pvp-status').textContent = "ƒê·ª£i ƒë·ªëi th·ªß...";
                    }
                    return;
                }
            }

            // 2. N·∫øu ch∆∞a ch·ªçn ho·∫∑c ch·ªçn sai -> Ch·ªçn qu√¢n m·ªõi
            if (piece) {
                // Ch·ªâ cho ch·ªçn qu√¢n c·ªßa m√¨nh
                const isMyPiece = (currentMode === 'pve' && piece.color === 'w') || 
                                  (currentMode === 'pvp' && piece.color === myRole);
                
                if (isMyPiece) {
                    removeHighlights();
                    selectedSquare = square;
                    highlightSquare(square); // T√¥ m√†u √¥ ƒëang ch·ªçn
                    highlightMoves(square);  // Hi·ªán ch·∫•m c√°c n∆∞·ªõc ƒëi ƒë∆∞·ª£c
                }
            }
        }

        // C√°c h√†m t√¥ m√†u b√†n c·ªù
        function removeHighlights() {
            $('#myBoard .square-55d63').removeClass('highlight-selected');
            $('#myBoard .square-55d63').removeClass('highlight-dest');
        }

        function highlightSquare(square) {
            $('#myBoard .square-' + square).addClass('highlight-selected');
        }

        function highlightMoves(square) {
            const moves = game.moves({
                square: square,
                verbose: true
            });

            if (moves.length === 0) return;

            for (let i = 0; i < moves.length; i++) {
                $('#myBoard .square-' + moves[i].to).addClass('highlight-dest');
            }
        }

        // --- C√ÅC H√ÄM LOGIC C≈® (GI·ªÆ NGUY√äN) ---
        function renderLevelList() {
            const list = document.getElementById('level-list');
            list.innerHTML = '';
            for(let i=1; i<=100; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                if (i < userLevel) btn.className = 'lvl-btn passed';
                else if (i === userLevel) btn.className = 'lvl-btn current';
                else btn.className = 'lvl-btn locked';
                
                btn.onclick = () => { if (i <= userLevel) startAiGame(i); };
                list.appendChild(btn);
            }
        }

        window.switchMode = function(mode) {
            currentMode = mode;
            isGameActive = false;
            game.reset();
            board.start();
            removeHighlights();
            selectedSquare = null;
            
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.mode-content').forEach(c => c.classList.remove('active'));
            document.querySelector(`.tab-${mode}`).classList.add('active');
            document.getElementById(`${mode}-panel`).classList.add('active');

            if (mode === 'pve') {
                myRole = 'w';
                board.orientation('white');
                document.getElementById('pve-status').textContent = "Ch·ªçn c·∫•p ƒë·ªô ƒë·ªÉ ch∆°i!";
            }
        };

        window.startAiGame = function(level) {
            currentPlayingLevel = level;
            game.reset(); board.start();
            isGameActive = true; myRole = 'w';
            selectedSquare = null; removeHighlights();
            document.getElementById('pve-status').textContent = `üéÆ ƒêang ƒë·∫•u C·∫•p ${level}`;
            document.querySelectorAll('.lvl-btn').forEach(b => b.style.border = "none");
        };

        window.undoMove = function() {
            if (currentMode === 'pve' && isGameActive && game.history().length >= 2) {
                game.undo(); game.undo();
                board.position(game.fen());
                removeHighlights(); selectedSquare = null;
                document.getElementById('pve-status').textContent = "ƒê√£ ƒëi l·∫°i m·ªôt n∆∞·ªõc.";
            }
        };

        function makeAiMove() {
            if (!isGameActive) return;
            let blunderChance = Math.max(0, 45 - (currentPlayingLevel * 0.5)); 
            if (Math.random() * 100 < blunderChance) {
                const moves = game.moves();
                game.move(moves[Math.floor(Math.random() * moves.length)]);
                board.position(game.fen());
                updateStatus();
                return; 
            }
            if (stockfish) {
                let depth = Math.floor(1 + (currentPlayingLevel / 10)); 
                let skill = Math.floor((currentPlayingLevel / 100) * 20);
                let moveTime = 100 + (currentPlayingLevel * 14);
                stockfish.postMessage(`setoption name Skill Level value ${skill}`);
                stockfish.postMessage(`setoption name UCI_LimitStrength value true`);
                stockfish.postMessage(`setoption name UCI_Elo value ${500 + currentPlayingLevel * 25}`);
                stockfish.postMessage(`position fen ${game.fen()}`);
                stockfish.postMessage(`go depth ${depth} movetime ${moveTime}`);
                stockfish.onmessage = (e) => {
                    if (e.data.includes('bestmove')) {
                        const m = e.data.split(' ')[1];
                        game.move({ from: m.substring(0,2), to: m.substring(2,4), promotion: 'q' });
                        board.position(game.fen());
                        updateStatus();
                    }
                };
            } else {
                const moves = game.moves();
                game.move(moves[Math.floor(Math.random() * moves.length)]);
                board.position(game.fen());
                updateStatus();
            }
        }

        window.createGroup = () => { socket.emit('createChessRoom'); document.getElementById('pvp-status').textContent = "ƒêang t·∫°o..."; };
        window.joinGroup = () => { socket.emit('joinChessRoom', document.getElementById('room-code-input').value.toUpperCase()); };
        window.findRandomMatch = () => { socket.emit('findMatch', 'chess'); document.getElementById('pvp-status').textContent = "ƒêang t√¨m..."; };

        socket.on('roomCreated', (id) => { 
            currentRoom = id; 
            document.getElementById('pvp-room-info').innerHTML = `M√£: <span style="color:#fff; font-size:1.5rem">${id}</span>`; 
            document.getElementById('pvp-status').textContent = "ƒê·ª£i ng∆∞·ªùi v√†o...";
        });
        
        socket.on('matchFound', (data) => {
            currentMode = 'pvp'; switchMode('pvp');   
            isPVP = true; isGameActive = true; selectedSquare = null; removeHighlights();
            currentRoom = data.room; myRole = data.role;
            game.reset(); board.start(); 
            board.orientation(myRole === 'w' ? 'white' : 'black');
            document.getElementById('pvp-room-info').textContent = "ƒêang thi ƒë·∫•u";
            document.getElementById('pvp-status').textContent = myRole === 'w' ? "B·∫°n ƒëi tr∆∞·ªõc" : "B·∫°n ƒëi sau";
        });

        socket.on('opponentMove', (move) => {
            game.move(move); board.position(game.fen()); updateStatus();
        });

        socket.on('opponentLeft', () => { alert("ƒê·ªëi th·ªß tho√°t!"); location.reload(); });

        async function updateStatus() {
            let statusEl = document.getElementById(currentMode === 'pve' ? 'pve-status' : 'pvp-status');
            if (game.in_checkmate()) {
                isGameActive = false;
                if (currentMode === 'pve') {
                    if (game.turn() === 'b') { 
                        statusEl.textContent = "üèÜ B·∫†N TH·∫ÆNG!";
                        try {
                            const res = await fetch('/api/game/chess-win-level', { 
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({ playedLevel: currentPlayingLevel }) 
                            });
                            const d = await res.json();
                            if(d.newLevel) { 
                                alert(d.message); userLevel = d.newLevel; renderLevelList(); 
                            } else { alert(d.message); }
                        } catch(e) {}
                    } else { statusEl.textContent = "üò¢ M√ÅY TH·∫ÆNG!"; }
                } else {
                    statusEl.textContent = "üèÅ K·∫æT TH√öC";
                    alert(game.turn() !== myRole ? "B·∫†N TH·∫ÆNG!" : "B·∫†N THUA!");
                }
            } else if (game.in_draw()) {
                statusEl.textContent = "ü§ù H√íA!"; isGameActive = false;
            } else {
                if (currentMode === 'pve') {
                    statusEl.textContent = (game.turn() === 'w' ? `C·∫•p ${currentPlayingLevel}: L∆∞·ª£t b·∫°n` : "M√°y ƒëang nghƒ©...");
                } else {
                    statusEl.textContent = (game.turn() === myRole ? "ƒê·∫øn l∆∞·ª£t B·∫†N!" : "ƒê·ªëi th·ªß ƒëang ƒëi...");
                }
            }
        }

        init();
    </script>
</body>
</html>
