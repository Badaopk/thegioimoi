<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Si√™u T·∫°o H√¨nh - 100 C·∫•p ƒê·ªô</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background: linear-gradient(135deg, #ff9ff3, #feca57); overflow-x: hidden; }
        
        .game-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .timer-display {

            background: #fff; padding: 5px 25px; border-radius: 50px;
            border: 4px solid #ee5253; min-width: 100px;

        .main-container { display: flex; gap: 30px; padding: 20px; justify-content: center; }

        /* Khung M·∫´u (B√™n tr√°i) */
        .blueprint-sidebar {
            width: 250px; background: white; padding: 20px; border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center;
        }

        .blueprint-box {
            background: #f1f2f6; border: 4px solid #6c5ce7; border-radius: 15px;
            padding: 10px; margin-bottom: 20px;
        }

        .mini-grid {
            display: grid; grid-template-columns: repeat(8, 22px); grid-template-rows: repeat(8, 22px);
            gap: 1px; background: #ddd; margin: 0 auto;
        }
        .mini-cell { width: 22px; height: 22px; background: white; font-size: 14px; display: flex; align-items: center; justify-content: center; }

        /* B√†n l√†m vi·ªác (Gi·ªØa) */
        .workspace {
            background: white; padding: 20px; border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .main-grid {
            display: grid; grid-template-columns: repeat(8, 55px); grid-template-rows: repeat(8, 55px);
            gap: 2px; background: #dfe6e9; border: 10px solid #6c5ce7; border-radius: 10px;
        }

        .grid-cell {
            width: 55px; height: 55px; background: #fff; cursor: pointer;
            display: flex; justify-content: center; align-items: center; font-size: 2.5rem;
            transition: 0.2s;
        }
        .grid-cell:hover { background: #f0f0f0; transform: scale(0.95); }

        /* Thanh c√¥ng c·ª• (B√™n ph·∫£i) */
        .toolbar {
            width: 180px; background: white; padding: 20px; border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .tool-items { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .tool {
            width: 60px; height: 60px; border: 2px solid #eee; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; font-size: 2rem;
            cursor: pointer; transition: 0.2s;
        }
        .tool.active { border-color: #6c5ce7; background: #efecff; transform: scale(1.1); box-shadow: 0 0 10px rgba(108,92,231,0.3); }

        .btn-check {
            width: 100%; padding: 15px; background: #2ecc71; color: white; border: none;
            border-radius: 12px; font-weight: bold; font-size: 1.2rem; cursor: pointer;
            margin-top: 20px; box-shadow: 0 5px 0 #27ae60;
        }
        .btn-check:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
<body>

    <div class="game-header">
        <h1 style="color: #6c5ce7; margin:0;">üß© TH·ª¨ TH√ÅCH SI√äU T·∫†O H√åNH</h1>
        <div class="timer-display">‚è≥ <span id="timer">60</span>s</div>
        <div style="font-size: 1.2rem; font-weight: bold;">
            C·∫§P ƒê·ªò: <span id="level-label" style="color: #d35400; font-size: 2rem;">1</span>
            <a href="thanh-pho-sang-tao.html" class="back-button" style="margin-left:20px; background:#636e72">Tho√°t</a>
        </div>
    </div>

    <div class="main-container">
        <div class="blueprint-sidebar">
            <h3>B·∫¢N THI·∫æT K·∫æ M·∫™U</h3>
            <div class="blueprint-box">
                <div id="mini-grid" class="mini-grid"></div>
            </div>
            <p style="font-size: 0.9rem; color: #636e72;">H√£y ƒë·∫∑t c√°c h√¨nh v√†o v·ªã tr√≠ gi·ªëng h·ªát nh∆∞ m·∫´u nh√©!</p>
        </div>

        <div class="workspace">
            <div id="main-grid" class="main-grid"></div>
        </div>

        <div class="toolbar">
            <h3>H√åNH KH·ªêI</h3>
            <div id="tool-list" class="tool-items"></div>
            <button class="btn-check" onclick="checkWin()">HO√ÄN TH√ÄNH ‚úÖ</button>
            <button class="btn-check" style="background:#e74c3c; box-shadow: 0 5px 0 #c0392b; margin-top:10px" onclick="clearWorkspace()">X√ìA H·∫æT üóëÔ∏è</button>
        </div>
    </div>

    <script>
        const GRID_SIZE = 8; // B√†n 8x8 cho v·ª´a s·ª©c b√©
        const shapes = {
            'circle_red': 'üî¥', 'circle_blue': 'üîµ', 'square_yellow': 'üü®', 
            'square_green': 'üü©', 'tri_orange': 'üî∫', 'star': '‚≠ê',
            'heart': '‚ù§Ô∏è', 'diamond': 'üíé'
        };

        let currentTool = 'circle_red';
        let currentLevel = 1;
        let timeLeft = 60;
        let timerInterval;
        let modelData = Array(GRID_SIZE * GRID_SIZE).fill(null);
        let userData = Array(GRID_SIZE * GRID_SIZE).fill(null);

        // --- 1. KH·ªûI T·∫†O ---
        async function initGame() {
            try {
                const res = await fetch('/api/user/progress');
                if (res.ok) {
                    const data = await res.json();
                    currentLevel = data.shapeLevel || 1;
                }
            } catch (e) { console.warn("Offline"); }

            renderTools();
            createGrids();
            startLevel();
        }

        function renderTools() {
            const container = document.getElementById('tool-list');
            for (const [key, icon] of Object.entries(shapes)) {
                const div = document.createElement('div');
                div.className = `tool ${key === currentTool ? 'active' : ''}`;
                div.innerHTML = icon;
                div.onclick = () => {
                    currentTool = key;
                    document.querySelectorAll('.tool').forEach(t => t.classList.remove('active'));
                    div.classList.add('active');
                };
                container.appendChild(div);
            }
        }

        function createGrids() {
            const mini = document.getElementById('mini-grid');
            const main = document.getElementById('main-grid');
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                // √î m·∫´u
                const mCell = document.createElement('div');
                mCell.className = 'mini-cell';
                mCell.id = `m-${i}`;
                mini.appendChild(mCell);

                // √î ch∆°i
                const uCell = document.createElement('div');
                uCell.className = 'grid-cell';
                uCell.onclick = () => placeShape(i, uCell);
                main.appendChild(uCell);
            }
        }

        // --- 2. LOGIC TR·∫¨N ƒê·∫§U ---
        function startLevel() {
            clearInterval(timerInterval);
            document.getElementById('level-label').textContent = currentLevel;
            
            // Th·ªùi gian: 60s - (m·ªói c·∫•p gi·∫£m 0.5s). T·ªëi thi·ªÉu 15s.
            timeLeft = Math.max(15, 60 - Math.floor(currentLevel / 2));
            document.getElementById('timer').textContent = timeLeft;

            generateModel();
            clearWorkspace();

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("‚è∞ H·∫øt gi·ªù r·ªìi! ƒê·ª´ng n·∫£n ch√≠, l√†m l·∫°i m√†n n√†y nh√©.");
                    startLevel();
                }
            }, 1000);
        }

        function generateModel() {
            modelData.fill(null);
            // S·ªë l∆∞·ª£ng h√¨nh tƒÉng theo c·∫•p ƒë·ªô (C·∫•p 1: 3 h√¨nh, C·∫•p 100: 25 h√¨nh)
            const count = 3 + Math.floor(currentLevel / 4.5);
            const keys = Object.keys(shapes);

            for (let i = 0; i < count; i++) {
                let idx;
                do { idx = Math.floor(Math.random() * (GRID_SIZE * GRID_SIZE)); } 
                while (modelData[idx] !== null);
                
                modelData[idx] = keys[Math.floor(Math.random() * keys.length)];
            }

            // V·∫Ω l√™n b·∫£n thi·∫øt k·∫ø m·∫´u
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.getElementById(`m-${i}`);
                cell.innerHTML = modelData[i] ? shapes[modelData[i]] : '';
                cell.style.background = modelData[i] ? '#fff' : '#f1f2f6';
            }
        }

        function placeShape(idx, el) {
            // N·∫øu √¥ ƒë√£ c√≥ h√¨nh ƒë√≥ r·ªìi th√¨ x√≥a, n·∫øu ch∆∞a c√≥ th√¨ ƒë·∫∑t v√†o
            if (userData[idx] === currentTool) {
                userData[idx] = null;
                el.innerHTML = '';
            } else {
                userData[idx] = currentTool;
                el.innerHTML = shapes[currentTool];
                // Hi·ªáu ·ª©ng n·∫£y
                el.animate([{transform:'scale(0.5)'}, {transform:'scale(1)'}], {duration:100});
            }
        }

        function clearWorkspace() {
            userData.fill(null);
            document.querySelectorAll('.grid-cell').forEach(c => c.innerHTML = '');
        }

        // --- 3. KI·ªÇM TRA & L∆ØU ƒêI·ªÇM ---
        async function checkWin() {
            let match = true;
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                if (userData[i] !== modelData[i]) {
                    match = false;
                    break;
                }
            }

            if (match) {
                clearInterval(timerInterval);
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

                try {
                    const res = await fetch('/api/game/shape-win', { method: 'POST' });
                    const data = await res.json();
                    
                    setTimeout(() => {
                        alert(`üéâ TUY·ªÜT V·ªúI! C·∫•p ƒë·ªô ${currentLevel} ho√†n t·∫•t!\nƒêi·ªÉm th∆∞·ªüng: +20`);
                        currentLevel = data.newLevel;
                        startLevel();
                    }, 500);
                } catch (e) {
                    currentLevel++;
                    startLevel();
                }
            } else {
                alert("‚ùå Ch∆∞a gi·ªëng m·∫´u r·ªìi b√© ∆°i! H√£y quan s√°t k·ªπ l·∫°i b·∫£n thi·∫øt k·∫ø m·∫´u nh√©.");
            }
        }

        initGame();
    </script>
</body>
</html>
